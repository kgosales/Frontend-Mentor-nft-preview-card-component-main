<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="Banner">
    <h1>Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <p><img src="images/icon-ethereum.svg" alt="ETH"> 0.041 ETH</p>
      <p><img src="images/icon-clock.svg" alt="Clock">3 days left</p>
    </div>
    <hr>
    <div class="credits">
      <img src="images/image-avatar.png" alt="Avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kleython Gabriel</a>.
  </div>
</body>

</html>
